<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">User List</h1>
    <a routerLink="/dashboard/Users/create" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-download fa-sm text-white-50"></i>Create</a>
</div>
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
    </div>
    {{now | date:'medium'}}
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Office</th>
                        <th>Age</th>
                        <th>Start date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Office</th>
                        <th>Age</th>
                        <th>Start date</th>
                        <th>Action</th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr *ngFor="let user of userlist |async">
                        <td>{{ user.username | lowercase }}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phoneno | currency:'â‚¹'}}</td>
                        <td>{{user.country}}</td>
                        <td>{{user.state}}</td>
                        
                        <td>
                            <a [routerLink]="['/dashboard/Users/view',user.id]" class="btn btn-primary btn-sm">View</a>
                            <a [routerLink]="['/dashboard/Users/edit',user.id]" class="btn btn-warning btn-sm">Edit</a>
                            <button (click)="deleteuser(user.id)" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    
                   
                    
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
